<!DOCTYPE html>
<html>
<head>
    <title>Student Grades</title>
</head>
<body>
    <h1>Student Grades</h1>
    <script>
        var grades = "jim|25, sue|32, mary|34, ann|22, ted|28, frank|15, lisa|19, mike|30, ahn|26, vishaya|27";

        // Split the grades string into an array of student entries
        var students = grades.split(", ");

        var totalStudents = students.length;
        var lowestScore = Infinity;
        var highestScore = -Infinity;
        var sumScores = 0;

        for (var i = 0; i < students.length; i++) {
            var studentData = students[i].split("|");
            var name = studentData[0];
            var score = parseInt(studentData[1]);

            // Capitalize the first letter of the student's name
            name = name.charAt(0).toUpperCase() + name.slice(1);

            // Display student name and score
            document.write("<p>" + name + " - " + score + "</p>");

            // Update lowest and highest scores
            if (score < lowestScore) {
                lowestScore = score;
            }
            if (score > highestScore) {
                highestScore = score;
            }

            // Update sum of scores
            sumScores += score;
        }

        // Calculate the average score
        var averageScore = sumScores / totalStudents;

        // Display total number of students
        document.write("<p>Total Students: " + totalStudents + "</p>");

        // Display lowest, highest, and average scores
        document.write("<p>Lowest Score: " + lowestScore + "</p>");
        document.write("<p>Highest Score: " + highestScore + "</p>");
        document.write("<p>Average Score: " + averageScore.toFixed(2) + "</p>");
    </script>
</body>
</html>
